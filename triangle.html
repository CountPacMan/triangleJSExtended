<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>TriangleJS</title>
  </head>
  <body>
    <div class="container">
      <h1>TriangleJS</h1>
      <img src="img/triangle.jpg" alt="all-seeing eye triangle">
      <hr/>
      <form id="triangle">
        <div class="form-group">
          <label for="sideA">Length of side A</label>
          <input id="sideA" type="number" required>
        </div>
        <div class="form-group">
          <label for="sideB">Length of side A</label>
          <input id="sideB" type="number" required>
        </div>
        <div class="form-group">
          <label for="sideC">Length of side A</label>
          <input id="sideC" type="number" required>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <div id="result">
        <h3>The trianlge is <span id="triangle-type" class="text-danger"></span></h3>
      </div>
    </div>
  </body>
</html>
